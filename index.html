<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="#f5f5f5">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" valign="top" bgcolor="#f5f5f5" style="padding: 40px 0;">
                <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="border-collapse: collapse;">
                    <!-- Header -->
                    <tr>
                        <td align="center" bgcolor="#4a6ea9" style="padding: 20px;">
                            <font face="Arial, sans-serif" color="#ffffff" size="6">
                                <b>Registration Form</b>
                            </font>
                        </td>
                    </tr>
                    
                    <!-- Form Container -->
                    <tr>
                        <td style="padding: 30px;">
                            <form action="success.html" method="post">
                                <!-- Personal Information Section -->
                                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td colspan="2">
                                            <fieldset>
                                                <legend>
                                                    <font face="Arial, sans-serif" size="4" color="#4a6ea9">
                                                        <b>Personal Information</b>
                                                    </font>
                                                </legend>
                                                <table width="100%" cellpadding="8" cellspacing="0" border="0">
                                                    <tr>
                                                        <td width="50%" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="firstName"><b>First Name:</b></label><br>
                                                                <input type="text" id="firstName" name="firstName" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                        <td width="50%" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="lastName"><b>Last Name:</b></label><br>
                                                                <input type="text" id="lastName" name="lastName" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="email"><b>Email Address:</b></label><br>
                                                                <input type="email" id="email" name="email" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                        <td valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="phone"><b>Phone Number:</b></label><br>
                                                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="dob"><b>Date of Birth:</b></label><br>
                                                                <input type="date" id="dob" name="dob" required style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                        <td valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <b>Gender:</b><br>
                                                                <input type="radio" id="male" name="gender" value="male" required>
                                                                <label for="male">Male</label>&nbsp;&nbsp;
                                                                <input type="radio" id="female" name="gender" value="female">
                                                                <label for="female">Female</label>&nbsp;&nbsp;
                                                                <input type="radio" id="other" name="gender" value="other">
                                                                <label for="other">Other</label>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fieldset>
                                        </td>
                                    </tr>
                                    
                                    <!-- Address Section -->
                                    <tr>
                                        <td colspan="2" style="padding-top: 20px;">
                                            <fieldset>
                                                <legend>
                                                    <font face="Arial, sans-serif" size="4" color="#4a6ea9">
                                                        <b>Address Information</b>
                                                    </font>
                                                </legend>
                                                <table width="100%" cellpadding="8" cellspacing="0" border="0">
                                                    <tr>
                                                        <td colspan="2">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="address"><b>Street Address:</b></label><br>
                                                                <input type="text" id="address" name="address" required size="65" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td width="50%" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="city"><b>City:</b></label><br>
                                                                <input type="text" id="city" name="city" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                        <td width="50%" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="state"><b>State/Province:</b></label><br>
                                                                <select id="state" name="state" required style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px; width: 215px;">
                                                                    <option value="">Select State</option>
                                                                    <option value="AL">Alabama</option>
                                                                    <option value="AK">Alaska</option>
                                                                    <option value="AZ">Arizona</option>
                                                                    <option value="AR">Arkansas</option>
                                                                    <option value="CA">California</option>
                                                                    <option value="CO">Colorado</option>
                                                                    <option value="CT">Connecticut</option>
                                                                    <option value="DE">Delaware</option>
                                                                    <option value="FL">Florida</option>
                                                                    <option value="GA">Georgia</option>
                                                                    <option value="HI">Hawaii</option>
                                                                    <option value="ID">Idaho</option>
                                                                    <option value="IL">Illinois</option>
                                                                    <option value="IN">Indiana</option>
                                                                    <option value="IA">Iowa</option>
                                                                    <!-- More states would go here -->
                                                                </select>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="zip"><b>Zip/Postal Code:</b></label><br>
                                                                <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Five digit zip code" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                        <td valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="country"><b>Country:</b></label><br>
                                                                <select id="country" name="country" required style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px; width: 215px;">
                                                                    <option value="">Select Country</option>
                                                                    <option value="US" selected>United States</option>
                                                                    <option value="CA">Canada</option>
                                                                    <option value="UK">United Kingdom</option>
                                                                    <option value="AU">Australia</option>
                                                                    <option value="IN">India</option>
                                                                    <!-- More countries would go here -->
                                                                </select>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fieldset>
                                        </td>
                                    </tr>
                                    
                                    <!-- Account Section -->
                                    <tr>
                                        <td colspan="2" style="padding-top: 20px;">
                                            <fieldset>
                                                <legend>
                                                    <font face="Arial, sans-serif" size="4" color="#4a6ea9">
                                                        <b>Account Information</b>
                                                    </font>
                                                </legend>
                                                <table width="100%" cellpadding="8" cellspacing="0" border="0">
                                                    <tr>
                                                        <td width="50%" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="username"><b>Username:</b></label><br>
                                                                <input type="text" id="username" name="username" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                        <td width="50%" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="password"><b>Password:</b></label><br>
                                                                <input type="password" id="password" name="password" required 
                                                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                                                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                                                                       size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2" valign="top">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="confirmPassword"><b>Confirm Password:</b></label><br>
                                                                <input type="password" id="confirmPassword" name="confirmPassword" required size="30" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;">
                                                            </font>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fieldset>
                                        </td>
                                    </tr>
                                    
                                    <!-- Preferences Section -->
                                    <tr>
                                        <td colspan="2" style="padding-top: 20px;">
                                            <fieldset>
                                                <legend>
                                                    <font face="Arial, sans-serif" size="4" color="#4a6ea9">
                                                        <b>Preferences</b>
                                                    </font>
                                                </legend>
                                                <table width="100%" cellpadding="8" cellspacing="0" border="0">
                                                    <tr>
                                                        <td colspan="2">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <b>Interests (select all that apply):</b><br>
                                                                <input type="checkbox" id="sports" name="interests" value="sports">
                                                                <label for="sports">Sports</label>&nbsp;&nbsp;
                                                                <input type="checkbox" id="music" name="interests" value="music">
                                                                <label for="music">Music</label>&nbsp;&nbsp;
                                                                <input type="checkbox" id="reading" name="interests" value="reading">
                                                                <label for="reading">Reading</label>&nbsp;&nbsp;
                                                                <input type="checkbox" id="travel" name="interests" value="travel">
                                                                <label for="travel">Travel</label>&nbsp;&nbsp;
                                                                <input type="checkbox" id="technology" name="interests" value="technology">
                                                                <label for="technology">Technology</label>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <label for="comments"><b>Additional Comments:</b></label><br>
                                                                <textarea id="comments" name="comments" rows="4" cols="65" style="padding: 8px; border: 1px solid #cccccc; border-radius: 4px;"></textarea>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <input type="checkbox" id="newsletter" name="newsletter" value="yes" checked>
                                                                <label for="newsletter">Subscribe to our newsletter</label>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <font face="Arial, sans-serif" size="3">
                                                                <input type="checkbox" id="terms" name="terms" value="accepted" required>
                                                                <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label>
                                                            </font>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </fieldset>
                                        </td>
                                    </tr>
                                    
                                    <!-- Submit Button -->
                                    <tr>
                                        <td colspan="2" align="center" style="padding-top: 30px;">
                                            <input type="submit" value="Register" style="background-color: #4a6ea9; color: white; padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td align="center" bgcolor="#f0f0f0" style="padding: 20px;">
                            <font face="Arial, sans-serif" size="2" color="#666666">
                                &copy; 2025 Registration Form. All rights reserved.
                            </font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
